<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets 101</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
<h1 id = "title"; style = "display:none; text-align: center">Whaaaaaaaasup Chat</h1>
      <!-- Stylize -->
<div id="user-bar">
  <input id="handle" type="text" placeholder="Enter a username!" />
  <button id="submit">Submit</button>
</div>

    <div class = "column"><button class = "room-button" id="room1" >Room 1</button></div>
    <div class = "column"><button class = "room-button" id="room2" >Room 2</button></div>

<!-- Four buttons in a group -->
<div class="btn-group" style="width:100%">
  <button id="room3" style="width:25%">Room 3</button>
  <button id="room1" style="width:25%">Room 1</button>
  <button id="room2" style="width:25%">Room 2</button>

  <button id="room4" style="width:25%">Room 4</button>
</div>
<!-- <button id="private-message">Titus</button>
<div id="container"></div>
    <br>
    <div>
      <button id="generate">Generate</button>
    </div> -->

    <div class = "box" id="chat-array">
      <div container>
        <div id = "all-online"></div>
        <div id = "all-offline"></div>

      </div>
        <div class = "chat-box" id = "general-chat">
            <h2 id ="chat-title">Whaaaaaaaasup Chat</h2>
            <div class = "chat-window" id="chat-window">
                <div class = "output"; id="output"></div>
                <div class="feedback" id = "feedback"></div>
            </div>
            <!--  -->
            <input id="message" type="text" placeholder="Message" />

            <button id="send">Send</button>
      </div>
      <div class = "chat-box" id = "private-chat">
          <h2 id ="private-chat-title">Private Chat</h2>
          <div class = "chat-window" id="private-chat-window">
              <div class = "output"; id="private-output"></div>
              <div class = "feedback"; id="private-feedback"></div>
          </div>
          <input id="private-handle" type="text" placeholder="To: " />
          <input id="private-message" type="text" placeholder="Message" />

          <button id="private-send">Send</button>
    </div>
    </div>


    </body>
    <script src="/chat.js"></script>
