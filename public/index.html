<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Happy Chat</title>
		<script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<link href="/styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="row">
			<div class="col-lg-4 offset-lg-4">
				<h1 id="title" ; style="text-align: center; margin-top: 0.5em">
					Happy Chat
				</h1>

				<!-- Stylize -->
				<div id="user-bar">
					<input id="handle" type="text" placeholder="Enter a username!" />
					<button id="submit" class="bluebutton">Sign-in</button>
				</div>
			</div>
		</div>
		<div class="row room-buttons mb-5">
			<div class="col-lg-3">
				<button id="room1" onclick="roomHandler(1)">Room 1</button>
			</div>
			<div class="col-lg-3">
				<button id="room2" onclick="roomHandler(2)">Room 2</button>
			</div>
			<div class="col-lg-3">
				<button id="room3" onclick="roomHandler(3)">Room 3</button>
			</div>
			<div class="col-lg-3">
				<button id="room4" onclick="roomHandler(4)">Room 4</button>
			</div>
		</div>

		<div class="row box" id="chat-array">
			<div class="col-lg-2 col-sm-12 verticalcenter">
				<div style="width: 100%">
					<div class="user-dropdown">
						<select
							dir="auto"
							name="users"
							id="private-users"
							style="visibility: hidden"
							class="form-select"
							aria-label="Default select example"
						>
							<option value="default">Private Message:</option>
						</select>
					</div>
					<div class="online-box" id="online-box" style="padding: 1em">
						<div id="all-online"></div>
						<div id="all-offline"></div>
					</div>
					<button
						id="leave"
						onclick="leaveRoom()"
						style="visibility: hidden; background-color: #fc9403"
					>
						Sign Out
					</button>
				</div>
			</div>
			<div class="col-lg-5 col-sm-12">
				<div class="chat-box" id="general-chat" style="visibility: hidden">
					<h2 id="chat-title">General Chat</h2>
					<h3 id="chat-subtitle"></h3>
					<div class="chat-window" id="chat-window">
						<div class="output" ; id="output"></div>
						<div class="feedback" id="feedback"></div>
					</div>
					<input id="message" type="text" placeholder="Message" />
					<button class="bluebutton" id="send">Send</button>
				</div>
			</div>
			<div class="col-lg-5 col-sm-12">
				<div class="chat-box" id="private-chat" style="visibility: hidden">
					<h2 id="private-chat-title">Private Chat</h2>
					<h3 id="private-chat-subtitle"></h3>

					<div class="chat-window" id="private-chat-window">
						<div class="output" id="private-output"></div>
						<div class="feedback" id="private-feedback"></div>
					</div>
					<input id="private-message" type="text" placeholder="Message" />

					<button class="bluebutton" id="private-send">Send</button>
				</div>
			</div>
		</div>
	</body>
	<script src="/chat.js"></script>
	<footer class="mt-5" style="text-align: center">
		Socket Programming Chat Application<br />Titus Smith
	</footer>
</html>
